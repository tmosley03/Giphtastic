<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Giphtastic</title>
    <!-- reset css -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <!-- bootstrap cdn css -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- my css -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great|Frijole|Love+Ya+Like+A+Sister|Special+Elite" rel="stylesheet">
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</head>

<body>
    <!-- top row for buttons -->
    <nav id="nav" class="navbar navbar-fixed-top navbar-default">
        <span id="title">GIFtastic!</span>
    </nav>
    <!-- main container -->
    <div class="container">
        <!-- Site Content -->
        <div class="row">
            <div id="buttonSpace" class="col-xs-12 col-md-12 col-lg-12"></div>
        </div>
        <div id="content" class="row">
            <!-- search bar (3 col) and submit button -->
            <div id="searchBar" class="col-xs-12 col-md-12 col-lg-12">
                <h2>Seach for your favorite .gif!</h2>

                <div class="input-group">
                    <input type="text" name="userWord" id="input" class="form-control" placeholder="Search for...">
                    <span class="input-group-btn">
                        <button  id = "submit" class="btn btn-default" type="button">Go!</button>
                     </span>
                </div>
            </div>
        </div>
        <div class="row">
            <!-- div for populated gifs (4 col) -->
            <div id="gifContainer" class="col-xs-12 col-md-12 col-lg-12">
                <div id="gifSpace" class="col-xs-12 col-md-12 col-lg-12"></div>
            </div>
        </div>
    </div>
    <footer class="navbar navbar-default navbar-fixed-bottom">
        <h6 id="ftrTxt">Powered by giphy.com</h6>
    </footer>
    <!-- my script -->
    <script src="assets/javascript/giphtastic.js"></script>
</body>

</html>
